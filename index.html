<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body style="margin: 0">
    <div class="image"></div>
    <div class="container">
        <div class="top">
            <div class="para">This is not a real online service!  You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started</div>
            <div class="under">You <em>know</em> you want to.</div>
        </div>
        <div class="middle">
            <div class="title">Let's Do This!</div>
            <form>
                <div class="form-group">
                    <fieldset>
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </fieldset>
                    <fieldset>
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email"><br>
                    </fieldset>
                    <fieldset>
                        <label for="phone">Phone Number</label><br>
                        <input type="text" id="phone" name="phone"><br>
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="lname">Password</label><br>
                        <input type="text" id="pass" name="pass"><br>
                    </fieldset>
                    <fieldset>
                        <label for="lname">Confirm Password</label><br>
                        <input type="text" id="confirm" name="confirm"><br>
                    </fieldset>
                </div>
            </form>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
